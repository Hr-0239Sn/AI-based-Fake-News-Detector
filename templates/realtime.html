<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime News Feed</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            color: #00bfff;
            margin-top: 10px;
        }
        .prediction {
            margin-top: 8px;
            font-weight: bold;
        }
        .real {
            color: #00ff88;
        }
        .fake {
            color: #ff5555;
        }
        a {
            color: #00bfff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° Realtime News Feed </h1>

    <div class="news-container">
        {% for article in articles %}
        <div class="card">
            {% if article.urlToImage %}
            <img src="{{ article.urlToImage }}" alt="News Image">
            {% endif %}
            <h3>{{ article.title }}</h3>
            <p>{{ article.description }}</p>
            <p><a href="{{ article.url }}" target="_blank">Read Full Article â†’</a></p>
            <p class="prediction {% if article.prediction.startswith('REAL') %}real{% else %}fake{% endif %}">
                {{ article.prediction }}
            </p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
